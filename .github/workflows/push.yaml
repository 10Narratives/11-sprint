name: Golang
on: push
jobs:
    test:
        name: Unit Testing

        runs-on: ubuntu-latest
        container: golang:1.22
        steps:
            - uses: actions/checkout@v4

            - name: Run Unit Tests
              run: GOOS=linux GOARCH=amd64 go test
        
            - name: Run Vet
              run: |
                go vet ./...
